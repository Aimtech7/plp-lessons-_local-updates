
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    section {
      margin-bottom: 2rem;
    }
    img, video, audio, iframe {
      max-width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Media Gallery</h1>

  <section>
    <h2>Images</h2>
    <p>Sample image with alt text:</p>
    <img src="https://via.placeholder.com/600x300" alt="Placeholder image">
  </section>

  <section>
    <h2>Audio</h2>
    <p>Listen to this sample audio:</p>
    <audio controls>
      <source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg">
      Your browser does not support the audio element.
    </audio>
  </section>

  <section>
    <h2>Video</h2>
    <p>Watch this sample video:</p>
    <video controls width="600">
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <section>
    <h2>Embedded Map (iframe)</h2>
    <p>Google Map embedded using iframe:</p>
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3975.702013393403!2d36.821946874146746!3d-1.2920652356247957!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f10c8af2f16f7%3A0x501f88a5637b7581!2sNairobi%2C%20Kenya!5e0!3m2!1sen!2ske!4v1628776721297!5m2!1sen!2ske" 
      width="600" 
      height="450" 
      style="border:0;" 
      allowfullscreen="" 
      loading="lazy">
    </iframe>
  </section>

  <footer>
    <p><a href="index.html">‚Üê Back to Home</a></p>
  </footer>
</body>
</html>
